<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <audio id="morseAudio" loop>
        <source src="morseaudio.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <button onclick="playAudio()">Iniciar Áudio</button>

    <script>
        function playAudio() {
            var audio = document.getElementById("morseAudio");
            audio.play();
        }
    </script>
</body>
</html>
